<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="add-user-info.css" />
    <title>Naudotojo Informacija</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="./home.html">Pagrindinis meniu</a>
        </li>
        <li>
          <a href="./Naudotojo Informacija.html">Peržiūrėti informaciją</a>
        </li>
        <li>
          <a href="./login.html">Atsijungti</a>
        </li>
      </ul>
    </nav>
    <form id="add-user-form">
      <div>
        <label for="name">Vardas:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Būtina užpildyti"
        />
      </div>
      <div>
        <label for="surname">Pavardė:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          required
          placeholder="Būtina užpildyti"
        />
      </div>
      <div>
        <label for="personal-code">Asmens kodas:</label>
        <input
          type="text"
          id="personal-code"
          name="personalCode"
          pattern="[0-9]{11}"
          title="Įveskite 11 skaičių."
          required
          placeholder="Būtina užpildyti"
        />
      </div>
      <div>
        <label for="telephone-number">Telefono numberis:</label>
        <input
          type="text"
          id="telephone-number"
          name="telephoneNumber"
          required
          placeholder="Būtina užpildyti"
        />
      </div>
      <div>
        <label for="email">El. pašto adresas:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Būtina užpildyti"
        />
      </div>
      <div>
        <label for="city">Miestas:</label>
        <input
          type="text"
          id="city"
          name="address[city]"
          required
          placeholder="Būtina užpildyti"
        />
      </div>
      <div>
        <label for="street">Gatvė:</label>
        <input
          type="text"
          id="street"
          name="address[street]"
          required
          placeholder="Būtina užpildyti"
        />
      </div>
      <div>
        <label for="house-number">Namo numeris:</label>
        <input
          type="text"
          id="house-number"
          name="address[houseNumber]"
          placeholder="Būtina užpildyti"
          required
        />
      </div>
      <div>
        <label for="flat-number">Buto numeris:</label>
        <input
          type="text"
          id="flat-number"
          name="address[flatNumber]"
          title="0"
        />
      </div>
      <button type="submit">Patvirtinti</button>
    </form>
    <div id="success-message" style="display: none">Informacija atnaujinta</div>
  </body>
  <script src="./add-user-info.js"></script>
</html>
